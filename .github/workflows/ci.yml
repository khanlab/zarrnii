name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "0.8.17"
        
    - name: Cache uv dependencies  
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/uv
          .venv
        key: ${{ runner.os }}-uv-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml', '**/uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-${{ matrix.python-version }}-
          ${{ runner.os }}-uv-
          
    - name: Install dependencies
      run: uv sync --dev
      
    - name: Run tests with pytest
      run: uv run pytest -v
      
    - name: Run tests with coverage (Python 3.12 only)
      if: matrix.python-version == '3.12'
      run: uv run pytest --cov=zarrnii --cov-report=term-missing --cov-fail-under=75
      
  quality-checks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "0.8.17"
        
    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/uv
          .venv
        key: ${{ runner.os }}-quality-uv-${{ hashFiles('**/pyproject.toml', '**/uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-quality-uv-
          
    - name: Install dependencies
      run: uv sync --dev
      
    - name: Check code formatting with black
      run: uv run black --check .
      continue-on-error: true  # Allow formatting check to fail due to existing issues
      
    - name: Check import sorting with isort
      run: uv run isort --check .
      continue-on-error: true  # Allow import sorting check to fail due to existing issues
      
    - name: Run linting with flake8
      run: uv run flake8 .
      continue-on-error: true  # Allow linting to fail due to existing issues
      
    - name: Test basic import
      run: uv run python -c "from zarrnii import ZarrNii; print('Import successful')"
      
    - name: Build documentation
      run: uv run mkdocs build
      continue-on-error: true  # Allow docs to fail due to missing files
      
    - name: Check package build
      run: uv build