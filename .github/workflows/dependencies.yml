name: Update Dependencies

on:
  schedule:
    # Run weekly on Mondays at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "0.8.17"

    - name: Update dependencies
      run: |
        uv lock --upgrade
        uv sync --all-extras

    - name: Run tests to verify updates
      run: |
        uv run pytest -v

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update dependencies'
        title: 'chore: update dependencies'
        body: |
          Automated dependency update generated by GitHub Actions.

          This PR updates all dependencies to their latest compatible versions.

          - âœ… Tests pass with updated dependencies
          - ðŸ“… Generated on: ${{ github.event.head_commit.timestamp }}
        branch: update-dependencies
        delete-branch: true
        base: main
